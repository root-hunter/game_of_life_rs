<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>The Game of Life</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
  </head>
  <body>
    <h2>The Game of Life</h2>
    
    <p id="time"></p>
    <p id="epoch"></p>
    <p id="epoch-total"></p>
    <p id="cell-total"></p>
    <p id="matrix-size"></p>
    <p id="image-size"></p>

    <div class="menu-button">
      <button id="download-png">Download PNG</button>
      <button id="restart">Restart</button>
      <button id="play" value="start">STOP</button>
      <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" target="_blank"><button value="info">i</button></a>
    </div>

    <div id="zoomable-div">
        <div id="zoomable-content">
            <canvas id="canvas" class="zoomable-content">
            </canvas>
        </div>
    </div>
    
    <script type="text/javascript" charset="utf-8" src="./script.js"></script>

    <script type="module">
      // Import the init function to initialize the WebAssembly module.
      import init from './pkg/game_of_life_rs.js';

      async function run() {
        // Initialize the WebAssembly module.
        await init();
      }

      run();
    </script>
  </body>
  <footer>
    <a href="https://github.com/root-hunter/"><p><b>roothunter inc.</b></p></a>
  </footer>
</html>
